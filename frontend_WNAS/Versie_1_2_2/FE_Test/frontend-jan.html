        <h1>Aanmelden</h1> 
        <form id="LoginForm" action="javascript:void(0);" onsubmit="ContactCenter.setPassword( $( 'password' ).value ); ContactCenter.setLicenseeId(42); CoreClient.login( $( 'username' ).value, $( 'password' ).value, 42, 'http://dijkconnect00.colo.bit.nl/agentterminal-web/CoreServer.html' ); return false;"> 
 
            <table title="Aanmeldformulier"> 
                <tr> 
                    <th><label for="username" class="Required"><em>N</em>aam</label></th> 
                    <td><input id="username" name="username" accesskey="N" class="Required" title="Vul hier je gebruikersnaam in" /></td> 
                </tr> 
                <tr> 
                    <th><label for="password" class="Required">TIN-<em>C</em>ode</label></th> 
                    <td><input id="password" name="password" type="password" accesskey="C" class="Required" title="Vul hier je TIN-code in" /></td> 
                </tr> 
                <tr> 
                    <th><label for="phone"><em>T</em>elefoonnummer</label></th> 
                    <td><input id="phone" name="phone" accesskey="T" title="Vul hier je telefoonnummer in als dit afwijkt van je gebruikelijke telefoonnummer" /></td> 
                </tr> 
                <tr> 
                    <th>&nbsp;</th> 
                    <td><label for="remember" title="Vink deze optie aan om je aanmeldgegevens (exclusief TIN-code) op te slaan op deze computer" style="text-align: left; width: 200px; line-height: 20px;"><input id="remember" name="remember" type="checkbox" style="width: 16px; float: left; margin-right: 10px;" accesskey="S" /><em>S</em>la deze gegevens op</label></td> 
                </tr> 
                <tr> 
                    <th>&nbsp;</th> 
                    <td >  
                        <a href="javascript:void(0);" title="Aanmelden [ENTER]" class="Action" id="actLogin" onclick="$('LoginForm').onsubmit(); return false;" accesskey="A"><span style="height: 32px; line-height: 32px;"><em>A</em>anmelden</span></a> 
                    </td> 
                </tr> 
                <tr> 
                    <td> 
                    </td> 
                    <td> 
                    </td> 
                </tr> 
            </table> 
        </form>
